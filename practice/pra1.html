<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../node_modules/rxjs/bundles/rxjs.umd.js"></script>
  </head>
  <body>
    <h1>1.3 rxjs 네임스페이스에 있는 생성 함수로 Observable을 만들기</h1>
    <span
      >of는 각각의 단일 데이터 값을 전달하는 Observable을 만들 때 사용한다. 모든 값이 전달되면
      complete를 호출하고 구독을 자동으로 해제한다.</span
    >
    <script>
      // 1.3.1 of 방법1
      //   const { of } = rxjs;
      //   of(10, 20, 30).subscribe({
      //     next: console.log,
      //     error: console.error,
      //     complete: () => console.log('데이터 전송이 완료되었습니다.'),
      //   });

      // 1.3.1 of 방법2
      const { of } = rxjs;
      of(10, 20, 30).subscribe({
        next: v => console.log(v),
        error: error => console.log(error),
        complete: () => console.log('방법2: 데이터 전송이 완료되었습니다.'),
      });
    </script>
  </body>
</html>
